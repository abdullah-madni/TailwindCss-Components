<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="js/jquery-3.7.1.js"></script>
</head>

<body class="text-center pt-12">
   <button class="bg-indigo-600 py-2 px-6 text-white hover:bg-indigo-700 modal-toggler" data-target="#my-modal">Open Modal</button>

   <!-- prevent-close class prevent modal close when click outside the modal -->
   <div class="modal prevent-close absolute z-50 inset-0 bg-black/20 hidden justify-center items-center px-4" id="my-modal">
      <div class="w-full sm:w-[500px] rounded-md shadow-lg px-4 py-4 bg-white text-left relative">
         <button class="absolute h-8 w-8 rounded-full top-2 right-2 text-gray-600 hover:bg-gray-500 hover:text-white modal-close">
            <i class="fas fa-x"></i>
         </button>
         <h1 class="text-3xl mb-4">Modal Title</h1>
         <p class="text-gray-500 mb-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae cum nostrum voluptate sunt earum nulla
            numquam deserunt, nesciunt quae ad ipsam voluptates adipisci iure fugit quasi ullam. Minima, corrupti
            reiciendis.
         </p>
         <button class="py-1 px-6 bg-gray-800 text-white">Click</button>
      </div>
   </div>

   <script>
      $(document).ready(function () {
         $('.modal-toggler').click(function(){
            let target = $(this).data('target');
            $(target).css('display', 'flex');
         })
         $('.modal-close').click(function(){
            $(this).parents('.modal').hide();
         });
         $('.modal').click(function(e){
            if($(e.target).is('.modal:not(.prevent-close)')){
               $(this).hide();
            }
         });
      });
   </script>
</body>

</html>
